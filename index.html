<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio bootstrap</title>
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<style>
    .container{
        width: 800px;
    }
    .btn-success{
        margin-top: 15px;
    }
    #mensagem{
        resize: none;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Formul√°rio</h1>
                <form action="">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site.</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
